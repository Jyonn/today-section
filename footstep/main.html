<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>添加弧线</title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ajrlMEeL7Yyng14eZGR4jlqaCHdrWHZE"></script>
    <script type="text/javascript" src="js/CurveLine.js"></script>
    <style type="text/css">
        html,body{
            width:100%;
            height:100%;
            margin:0;
            overflow:hidden;
            font-family:"微软雅黑";
        }
    </style>
</head>
<body>
<div style="width:100%;height:100%;border:1px solid gray" id="container"></div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("container");
    map.setMapStyle({
        styleJson: [
            {
                "featureType": "road",
                "elementType": "all",
                "stylers": {
                    "visibility": "off"
                }
            },
            {
                "featureType": "poilabel",
                "elementType": "all",
                "stylers": {
                    "visibility": "off"
                }
            },
            {
                "featureType": "town",
                "elementType": "all",
                "stylers": {
                    "visibility": "off"
                }
            },
            {
                "featureType": "manmade",
                "elementType": "all",
                "stylers": {
                    "visibility": "off"
                }
            },
            {
                "featureType": "building",
                "elementType": "all",
                "stylers": {
                    "visibility": "off"
                }
            },
            {
                "featureType": "water",
                "elementType": "all",
                "stylers": {
                    "color": "#021019"
                }
            },
            {
                "featureType": "green",
                "elementType": "all",
                "stylers": {
                    "visibility": "off"
                }
            },
            {
                "featureType": "districtlabel",
                "elementType": "labels.text.fill",
                "stylers": {
                    "color": "#d5628eff"
                }
            },
            {
                "featureType": "boundary",
                "elementType": "geometry",
                "stylers": {
                    "color": "#021019ff"
                }
            },
            {
                "featureType": "land",
                "elementType": "all",
                "stylers": {
                    "color": "#0b314aff"
                }
            },
            {
                "featureType": "districtlabel",
                "elementType": "labels.icon",
                "stylers": {
                    "visibility": "off"
                }
            },
            {
                "featureType": "district",
                "elementType": "all",
                "stylers": {
                    "visibility": "off"
                }
            }
        ]
    });
    map.centerAndZoom(new BMap.Point(118.454, 32.955), 5);
    map.enableScrollWheelZoom();
    let beijingPosition = new BMap.Point(116.432045, 39.910683),
        hangzhouPosition = new BMap.Point(120.129721, 30.314429),
        taiwanPosition = new BMap.Point(121.491121, 25.127053);
    const points = [beijingPosition, hangzhouPosition, taiwanPosition];

    const curve = new BMapLib.CurveLine(points, {
        strokeColor: "#EAC219",
        strokeWeight: 3,
        strokeOpacity: 1,
    }); //创建弧线对象
    map.addOverlay(curve); //添加到地图中
    curve.enableEditing(); //开启编辑功能
</script>
