<!DOCTYPE html>
<html>
<head>
    <title>Markdown Code Highlight</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/showdown.css">
    <link rel="stylesheet" href="css/styles/atom-one-light.css">

    <script type="text/javascript" src="js/dev.js"></script>
    <script type="text/javascript" src="js/highlight.pack.js"></script>
    <script type="text/javascript" src="js/showdown.js"></script>
    <script type="text/javascript" src="js/md-in-one.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
    <markdown id="markdown-area"></markdown>
</body>
<script>
    let markdownHandler = new MarkdownHandler({
        markdownAreaId: 'markdown-area',
        markdownText: `## 褶天言 - 四平八稳，五光十色 [Chrome]
&nbsp;
> 官方下载地址：[打开](https://chrome.google.com/webstore/detail/%E8%A4%B6%E5%A4%A9%E8%A8%80/gciefnkcbljgckbeljhkkeeeamcameao)
> 视频教程：https://s.6-79.cn/xavanG.mp4

&nbsp;
- 修复了官方图片接口出错的问题；
- 扩充褶天言语录库；
- 添加点击语录随机切换。  `,
    });

    let pres = document.getElementsByTagName('pre');
    for (let i = 0; i < pres.length; i++) {
        let codes = pres[i].getElementsByTagName('code');
        for (let j = 0; j < codes.length; j++) {
            hljs.highlightBlock(codes[j]);
        }
    }
</script>
</html>
